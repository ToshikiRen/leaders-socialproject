{% extends 'base.html' %}
{% block head %} 
    <link rel="stylesheet" href="../static/style.css" />
    <title>Login</title>
{% endblock %}

{% block body %}
  <div class="container">
        <a href="/">Back</a>
        <img src="../static/logo_med.png" alt="" class="logo" />
         {% if message %}
            <p class = "message"> {{message | safe}} <p>
        {%endif%}
        <form action="/response" method = "POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ><br>
        <label for="password">Password:</label>
        <input type="password" class = 'pw' id="password" name="password"><br>
        <label for="password">Confirm Password:</label>
        <input type="password" class = 'pw' id="confirm_password" name="confirm_password"><br>
        <input type="submit" value="Sign Up" class = "btn">
</form>
    </div>
{% endblock %}
