{% extends 'base.html' %}
{% block head %} 
    <link rel="stylesheet" href="../static/style.css">
    <title>MedBase</title>
{% endblock %}

{% block body %}
    <div class = "container">
      <div style = 'display: inline; width = 100% '>
        <a href="/logout" class = 'btn'>Logout</a>
        <a href = '/querry' class = 'btn' style = 'float:right;'>Cautare Pacient</a>
        </div>
        
        <img src="../static/logo_med.png" alt="MedBase" class = "logo">
        {% if message %}
            <p class = "message"> {{message | safe}} <p>
        {%endif%}
        <form action = "/submit" method = "POST">
          <div class="form-group">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="name"
            placeholder="Numele si prenumele pacientului"
          />
        </div>
         <div class="form-group">
          <h3>Varsta</h3>
          <input type = 'text' name="age">
        </div>
        <div class="form-group">
          <h3>Boli</h3>
          <input type="checkbox" name="disease" value="Hepatita" /> 1
          <input type="checkbox" name="disease" value="Insuficienta cardiaca" /> 2
          <input type="checkbox" name="disease" value="Accident vascular cerebral" /> 3
          <input type="checkbox" name="disease" value="Hipertensiune" /> 4
          <input type="checkbox" name="disease" value="Hipotensiune" /> 5
          <input type="checkbox" name="disease" value="Boala Parkinson" /> 6
          <input type="checkbox" name="disease" value="Ciroza hepatica" /> 7
          <input type="checkbox" name="disease" value="Epilepsie" /> 8
          <input type="checkbox" name="disease" value="Poliartrita reumatoida" /> 9
          <input type="checkbox" name="disease" value="Scleroza multipla" checked /> 10
        </div>
         <div class="form-group">
          <h3>Comentarii</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Descrierea pacientului la consultatie"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
{% endblock %}
